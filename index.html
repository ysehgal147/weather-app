<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
    </header>
    <main class="container" id="container">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Name" name="name" id='name' required />
            <label for="name" class="form__label">Location</label>
        </div>
        <div class="main-details">
            <p id="city-name">NEW DELHI</p>
        </div>
        <div id="image">
            <img src="https://www.flaticon.com/svg/static/icons/svg/1163/1163672.svg" alt="clouds" width=70px>
        </div>
        <div class="temperature-details">
            <p id="temperature">6°C</p>
            <p id="condition">SUNNY</p>
        </div>
        <footer>
            <div class="sunrise-sunset-info">
                <div class="main-info-icon">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/728/728093.svg" alt="" width=30px>
                </div>
                <div class="info-title">
                    HUMIDITY
                </div>
                <div class="info" id="humidity-info">
                    6.00
                </div>
            </div>
            <div class="wind-speed-info">
                <div class="main-info-icon">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/3050/3050874.svg" alt="" width=30px>
                </div>
                <div class="info-title">
                    WIND
                </div>
                <div class="info" id="wind-speed">
                    4m/s
                </div>
            </div>
            <div class="temperature-info">
                <div class="main-info-icon">
                    <img src="https://www.flaticon.com/svg/static/icons/svg/892/892149.svg" alt="" width=30px>
                </div>
                <div class="info-title">
                    MAXIMUM
                </div>
                <div class="info" id="max-temp">
                    8°
                </div>
            </div>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
